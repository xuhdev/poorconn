include:
  - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'

lint:
  image: "python:3.9"
  script:
    - pip install -U tox
    - tox -vv -e lint
  interruptible: true

dev:
  image: "python:3.8"
  script:
    - pip install -U tox
    - tox -vv -e dev
    - . .tox/dev/bin/activate
  interruptible: true

.docs:
  image: "python:3.6"
  script:
    - pip install -U tox
    - tox -vv -e docs
    - mv .tox/docs/_build/html/ public
  artifacts:
    paths:
    - public
  interruptible: true

docs:
  extends: ".docs"
  except:
    - master

pages:
  extends: ".docs"
  stage: deploy
  only:
    - master

.runtime:
  image: "${PYTHON_IMAGE_PREFIX}${PYTHON_VERSION_MINOR}"
  script:
    - python -V
    - export TOXENV=${PYTHON_TOX_PREFIX}${PYTHON_VERSION_MINOR}; echo TOXENV=$TOXENV
    - pip install -U tox
    - tox -vv
  interruptible: true
  # Upload coverage data
  artifacts:
    reports:
      cobertura: .tox/${PYTHON_TOX_PREFIX}${PYTHON_VERSION_MINOR}/coverage.xml

.runtime-cpython:
  extends: ".runtime"
  variables:
    PYTHON_IMAGE_PREFIX: "python:3."
    PYTHON_TOX_PREFIX: "py3"

.runtime-pypy:
  extends: ".runtime"
  variables:
    PYTHON_IMAGE_PREFIX: "pypy:3."
    PYTHON_TOX_PREFIX: "pypy3"

runtime-cpython-3.6:
  extends: ".runtime-cpython"
  variables:
    PYTHON_VERSION_MINOR: "6"

runtime-cpython-3.7:
  extends: ".runtime-cpython"
  variables:
    PYTHON_VERSION_MINOR: "7"

runtime-cpython-3.8:
  extends: ".runtime-cpython"
  variables:
    PYTHON_VERSION_MINOR: "8"

runtime-cpython-3.9:
  extends: ".runtime-cpython"
  variables:
    PYTHON_VERSION_MINOR: "9"

runtime-pypy-3.6:
  extends: ".runtime-pypy"
  variables:
    PYTHON_VERSION_MINOR: "6"

runtime-pypy-3.7:
  extends: ".runtime-pypy"
  variables:
    PYTHON_VERSION_MINOR: "7"
