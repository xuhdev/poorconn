include:
  - template: 'Workflows/MergeRequest-Pipelines.gitlab-ci.yml'

lint:
  image: "python:3.9"
  script:
    - pip install -U tox
    - tox -vv -e lint
  interruptible: true

dev:
  image: "python:3.8"
  script:
    - pip install -U tox
    - tox -vv -e dev
    - . .tox/dev/bin/activate
  interruptible: true

.runtime:
  script:
    - python -V
    - export TOXENV=py$(python -V | cut -d' ' -f2 | cut -d. -f1,2 | sed 's/\.//'); echo TOXENV=$TOXENV
    - pip install -U tox
    - tox -vv
  interruptible: true

runtime-3.6:
  extends: ".runtime"
  image: "python:3.6"

runtime-3.7:
  extends: ".runtime"
  image: "python:3.7"

runtime-3.8:
  extends: ".runtime"
  image: "python:3.8"

runtime-3.9:
  extends: ".runtime"
  image: "python:3.9"
